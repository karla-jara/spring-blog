<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/header.html :: header">-->
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<!--<nav th:replace="partials/navbar.html :: navbar"></nav>-->

<h2>All Posts:</h2>
<div th:each="post : ${posts}">

    <p th:text="${post.body}"></p>
</div>
</body>
</html>
