<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
<!--<%@ include file="partials/navbar.jsp" %>-->
<!--<%@ include file="partials/header.jsp" %>-->
<h3>Two dice will roll! Guess the number of each dice. Choose a number between 1 and 6</h3>
<h3>Your dice roll:</h3>

<th:block th:if="${hasGuessed}">
    <span th:text="${userGuess}"></span>
</th:block>

<h3>Random dice roll</h3>
    <th:block th:if="${hasGuessed}">
    <span th:text="${guess}"></span>
    <span> + </span>
    <span th:text="${guess}"></span>
    </th:block>
<button type="button" class="btn btn-primary">
    <a href="/roll-dice/1">1</a>
    <br><br>
    <a href="/roll-dice/1">1</a>
</button>
<button type="button" class="btn btn-primary">
    <a href="/roll-dice/2">2</a>
    <a href="/roll-dice/1">2</a>
</button>
<button type="button" class="btn btn-primary">
    <a href="/roll-dice/3">3</a>
    <a href="/roll-dice/1">3</a>
</button>
<button type="button" class="btn btn-primary">
    <a href="/roll-dice/4">4</a>
    <a href="/roll-dice/1">4</a>
</button>
<button type="button" class="btn btn-primary">
    <a href="/roll-dice/5">5</a>
    <a href="/roll-dice/1">5</a>
</button>
<button type="button" class="btn btn-primary">
    <a href="/roll-dice/6">6</a>
    <a href="/roll-dice/1">6</a>
</button>
<br><br><br><br>

<th:block th:if="${hasGuessed}">
    <div th:if="${userGuess == guess}">Congratulations, you guessed right!</div>
    <div th:unless="${userGuess == guess}">Sorry, wrong guess  :(</div>
</th:block>

<!--<%@ include file="partials/footer.jsp" %>-->
</body>
</html>
